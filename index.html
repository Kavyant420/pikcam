<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pikcam</title>
    <!-- Pica for high-quality resizing -->
<script src="https://cdn.jsdelivr.net/npm/pica@8.0.0/dist/pica.min.js"></script>
<!-- Compressor.js for compression -->
<script src="https://cdn.jsdelivr.net/npm/compressorjs@1.1.1/dist/compressor.min.js"></script>
<!-- CamanJS for editing and filters -->
<script src="https://cdn.jsdelivr.net/npm/caman@4.1.2/dist/caman.full.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Camera Preview -->
        <div class="camera-container">
            <video id="camera-preview" autoplay playsinline muted></video>
            <canvas id="photo-canvas" style="display: none;"></canvas>
            
            <!-- Grid Overlay -->
            <div class="grid-overlay" id="grid-overlay">
                <div class="grid-line grid-vertical-1"></div>
                <div class="grid-line grid-vertical-2"></div>
                <div class="grid-line grid-horizontal-1"></div>
                <div class="grid-line grid-horizontal-2"></div>
            </div>
            
            <!-- Focus Ring -->
            <div class="focus-ring" id="focus-ring"></div>
            
            <!-- Camera Controls Overlay -->
            <div class="controls-overlay">
                <!-- Top Controls -->
                <div class="top-controls">
                    <button class="control-btn flash-btn" id="flash-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                        </svg>
                        <span class="flash-status">AUTO</span>
                    </button>
                    
                    <button class="control-btn grid-btn" id="grid-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <rect x="3" y="3" width="18" height="18" stroke="currentColor" stroke-width="2"/>
                            <line x1="9" y1="3" x2="9" y2="21" stroke="currentColor" stroke-width="1"/>
                            <line x1="15" y1="3" x2="15" y2="21" stroke="currentColor" stroke-width="1"/>
                            <line x1="3" y1="9" x2="21" y2="9" stroke="currentColor" stroke-width="1"/>
                            <line x1="3" y1="15" x2="21" y2="15" stroke="currentColor" stroke-width="1"/>
                        </svg>
                    </button>
                    
                    <button class="control-btn hdr-btn" id="hdr-btn">
                        <span class="hdr-text">HDR</span>
                    </button>
                </div>
                
                <!-- Mode Selector -->
                <div class="mode-selector">
                    <div class="mode-slider" id="mode-slider">
                        <button class="mode-btn" data-mode="video">VIDEO</button>
                        <button class="mode-btn active" data-mode="photo">PHOTO</button>
                        <button class="mode-btn" data-mode="portrait">PORTRAIT</button>
                    </div>
                </div>
                
                <!-- Bottom Controls -->
                <div class="bottom-controls">
                    <button class="gallery-btn" id="gallery-btn">
                        <div class="gallery-preview">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
                                <circle cx="8.5" cy="8.5" r="1.5" fill="currentColor"/>
                                <polyline points="21,15 16,10 5,21" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            <input type="file" id="input-image" accept="image/*">
<canvas id="preview-canvas"></canvas>
<button id="resize-btn">Resize</button>
<button id="compress-btn">Compress</button>
<button id="edit-btn">Edit (Sharpen)</button>
                        </div>
                    </button>
                    
                    <div class="shutter-container">
                        <button class="shutter-btn" id="shutter-btn">
                            <div class="shutter-inner"></div>
                        </button>
                        <div class="recording-indicator" id="recording-indicator"></div>
                    </div>
                    
                    <button class="camera-switch-btn" id="camera-switch-btn">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                            <path d="M17 4h-2l-2-2H7L5 4H3c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2z" stroke="currentColor" stroke-width="2"/>
                            <path d="m15 9-3 3-3-3" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </button>
                </div>
                
                <!-- Zoom Slider -->
                <div class="zoom-controls" id="zoom-controls">
                    <div class="zoom-indicator" id="zoom-indicator">1x</div>
                    <div class="zoom-slider" id="zoom-slider">
                        <div class="zoom-track"></div>
                        <div class="zoom-thumb" id="zoom-thumb"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Gallery Modal -->
        <div class="gallery-modal" id="gallery-modal">
            <div class="gallery-header">
                <button class="close-btn" id="close-gallery">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <line x1="18" y1="6" x2="6" y2="18" stroke="currentColor" stroke-width="2"/>
                        <line x1="6" y1="6" x2="18" y2="18" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
                <h2>Gallery</h2>
                <button class="delete-btn" id="delete-selected">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <polyline points="3,6 5,6 21,6" stroke="currentColor" stroke-width="2"/>
                        <path d="m19,6v14a2,2 0 0,1-2,2H7a2,2 0 0,1-2-2V6m3,0V4a2,2 0 0,1,2-2h4a2,2 0 0,1,2,2v2" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
            </div>
            <div class="gallery-grid" id="gallery-grid"></div>
        </div>
        
        <!-- Loading Screen -->
        <div class="loading-screen" id="loading-screen">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <h1 class="app-title">Pikcam</h1>
                <p class="loading-text">Initializing camera...</p>
            </div>
        </div>
    </div>

    <script src="camera.js"></script>
    <script src="gallery.js"></script>
    <script src="gestures.js"></script>
    <script src="script.js"></script>
    <script src="pikcam-image-processing.js"></script>
</body>
</html>
